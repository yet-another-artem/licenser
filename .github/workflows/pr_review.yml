name: PR review
"on":
  pull_request:
    branches:
      - main
    types:
      - opened
jobs:
  pr_review:
    name: PR review
    runs-on: ubuntu-latest
    steps:
      - name: Review PR
        uses: sturdy-dev/codeball-action@v2
        with:
          approvePullRequests: "true"
          labelPullRequestsWhenApproved: "true"
          labelPullRequestsWhenReviewNeeded: "false"
          failJobsWhenReviewNeeded: "true"
